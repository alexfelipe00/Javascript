<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #txtvel{
            width: 50px;
        }

    </style>
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <p>Velocidade do carro: </p><input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="Verificar" name="btnverif" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}<strong/>Km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO!<strong/></p>`
            }else if (vel >250){
                res.innerHTML += `<p>Que <strong>nave<strong/>slc cachorro</p>`
            }else{
                
            }
            res.innerHTML += `<p>Use <strong>cinto de segurança<strong/>. Salva vidas</p>`
        }
        
        
    </script>
</body>
</html>
