<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analise de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="form">
            <p>Digite um número:</p>
            <input type="number" id="numero">
            <input type="button" id="btAdicionar" value="Adicionar" onclick="addNumeros()">
        </div>
        <div id="valores"></div>
        <div>
            <input type="button" id="btFinalizar" value="Finalizar" onclick="analisarNumeros()">
        </div>
    </section>
    <script src="script.js"></script>
    <footer>
        <h3>&copy; Alex Felipe</h3>
    </footer>
</body>
</html>
